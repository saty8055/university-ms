
 <div class="table-responsive">
    <table class="table table-condensed table-bordered">
         <thead>
             <tr>
                 <th class="centered indexCell matchDouble">#</th>
                 <th class="extendedCell matchDouble">Transaction ID</th>
                 <th class="centered">Transaction Amount</th>
                 <th class="centered">Transaction Time</th>
                 <th class="centered">Room Number</th>
             </tr>
         </thead>
         <tbody>
             <tr *ngFor="let record of bookings; let i=index;">
                 <th>{{i+1}}</th>
                 <td>{{record.room.bookingId}}</td>
                 <td>{{record.room.price| number :'.2-2'}}</td>
                 <td>{{record.createdAt | date:'dd/MM/yyyy - hh:mm aa'}}</td>
                 <td>{{record.room.roomNumber}}</td>
             </tr>
             <tr *ngIf="bookings.length <1 ">
                 <th colspan="13">No Record found</th>
                 </tr>
         </tbody>
     </table>
  
 </div>
