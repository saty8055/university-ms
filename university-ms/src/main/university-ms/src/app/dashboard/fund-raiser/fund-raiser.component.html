<table class="table table-condensed">
    <thead>
        <tr>
            <th><button class="btn btnPrime fullCover" data-toggle="modal" data-target="#addFunds"><span class="fa fa-plus"></span> Add Fund Raiser Event</button></th>
        </tr>
    </thead>
</table>


<div class="table-responsive">
    <table class="table table-condensed table-bordered">
        <thead>
            <tr>
                <th class="centered indexCell matchDouble">#</th>
                <th class="extendedCell matchDouble">Event ID</th>
                <th class="centered">Amount</th>
                <th class="centered">Reason</th>
                <th class="centered">Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of funds; let i=index;">
                <th>{{i+1}}</th>
                <td>{{record.fundRaiserId}}</td>
                <td>{{record.amount| number :'.2-2'}}</td>
                <td>{{record.reason}}</td>
                <td>{{record.remarks}}</td>
            </tr>
            <tr *ngIf="funds.length <1 ">
                <th colspan="5">No Record found</th>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="addFunds" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content boxed">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title heading">Add Funds !</h4>
            </div>
            <form [formGroup]="form" (ngSubmit)="validateAndAdd()">
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-usd"></i></span>
                        <input id="amount" type="number" class="form-control" formControlName="amount"
                            placeholder="Amount">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-info"></i></span>
                        <input id="remarks" type="text" class="form-control" formControlName="remarks"
                            placeholder="Remarks">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-info"></i></span>
                        <input id="reason" type="text" class="form-control" formControlName="reason"
                            placeholder="Reason">
                    </div>
                </div>
                <div class="modal-footer centered">
                    <button type="button" class="btn" data-dismiss="modal" (click)="validateAndAdd()">Add Fund Raiser</button>
                </div>
            </form>
        </div>

    </div>
</div>
