<div class="container-fluid">

    <div class="row content">
        <div class="col-lg-4 col-md-4 col-xs-12 col-sm-12 col-lg-offset-4 col-md-4">
            <div class="fullLength centered">
                <img src="/assets/logo.png" class="fixedImage">
            </div>
            <h3 class="dark centered">Reset Password !</h3>
            <div class="input-group">
                <span class="input-group-addon" style="height: 40px;"><i class="fa fa-lock"></i></span>
                <input id="password" [type]="showPass ? 'text' : 'password'" class="form-control hasEyeBtn" [(ngModel)]="password" placeholder="Password">
                <span class="input-group-addon eyeBtn" style="height: 40px;" (click)="togglePassword()"><i class="fa fa-eye" [class.fa-eye-slash]="showPass"></i></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon" style="height: 40px;"><i class="fa fa-lock"></i></span>
                <input id="confirmPassword" [type]="showPass ? 'text' : 'password'" class="form-control hasEyeBtn" [(ngModel)]="confirmPassword" placeholder="Confirm Password">
                <span class="input-group-addon eyeBtn" style="height: 40px;" (click)="togglePassword()"><i class="fa fa-eye" [class.fa-eye-slash]="showPass"></i></span>
            </div>
            <div class="input-group fullLength">
                <button class="btn btnPrime fullLength" (click)="changePassword()">Change Password</button>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid" style="margin-top:70px;">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 right smoky">
            <h5>Developed by <img src="/assets/megasys.ico" class="credicon" /> <span class="crediText"> Megasys Infotech</span></h5>
        </div>
    </div>

</div>
